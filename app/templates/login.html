{% extends 'my_base.html' %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-offset-3 col-md-6">
      <form action="" method="post" class="form-horizontal">
        <span class="heading">用 户 登 录</span>
        <div class="form-group">
          {{ form.username }}
        </div>
        <div class="form-group">
          {{ form.password }}
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success">登 录 账 号</button>
        </div>
        <div class="form-group">
          <a href="/regist" class="fa fa-question-circle">没有账号？点击注册</a>
        </div>

      </form>
    </div>
  </div>
</div>
{% endblock content %}
