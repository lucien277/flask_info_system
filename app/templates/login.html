{% extends 'my_base.html' %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-offset-3 col-md-6">
      <form action="" method="post" class="form-horizontal">
        {{ form.hidden_tag() }} <!-- 隐藏表单，防止CSRF攻击 -->
        <span class="heading">用 户 登 录</span>
        <div class="form-group">
          {{ form.username }}
          {% for error in form.username.errors %}
            <sapn class="help-block">{{ error }}</span>
          {% endfor %}
        </div>
        <div class="form-group">
          {{ form.password }}
          {% for error in form.password.errors %}
            <span>{{ error }}</span>
          {% endfor %}
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success">登 录 账 号</button>
        </div>
        <div class="form-group">
          <a href="/regist" class="fa fa-question-circle">没有账号？点击注册</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
